
<!DOCTYPE html>
<html>
<head>
<title>Signup - CertiTrack</title>
<style>
body {
	font-family: Arial, sans-serif;
	background: #f4f4f4;
	margin: 0;
	padding: 0;
}

.navbar {
	width: 100%;
	background-color: #007bff;
	overflow: auto;
	padding: 10px 20px;
	display: flex;
	justify-content: space-between;
	/* This will keep the title on one side and the links on the other */
	align-items: center;
}

.navbar h2 {
	margin: 0;
	color: white;
	font-size: 24px;
}

.nav-links {
	display: flex;
	gap: 20px;
	margin-right: 40px;
	/* This will create space between the links and the right edge */
}

.nav-links a {
	color: white;
	text-decoration: none;
	font-size: 18px;
	padding: 10px 15px;
	border-radius: 5px;
	transition: background 0.3s ease;
}

.nav-links a:hover {
	background: #0056b3;
}

.container {
	width: 400px;
	margin: 100px auto;
	background: #fff;
	padding: 30px;
	border-radius: 8px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
	text-align: center;
	color: #007bff;
}

label {
	display: block;
	margin-top: 10px;
	font-size: 16px;
}

input[type="text"], input[type="password"], input[type="email"] {
	width: 100%;
	padding: 10px;
	margin: 10px 0 20px 0;
	border: 1px solid #ddd;
	border-radius: 5px;
}

.button {
	width: 100%;
	padding: 15px;
	border: none;
	border-radius: 5px;
	background: #007bff;
	color: #fff;
	font-size: 18px;
	cursor: pointer;
}

.button:hover {
	background: #0056b3;
}

.login-link {
	text-align: center;
	margin-top: 20px;
}
</style>
</head>
<body>
	<!-- Navigation Bar -->
	<div class="navbar">
		<h2>CertiTrack</h2>
		<div class="nav-links">
			<a href="home.html">Home</a> <a href="about.html">About</a> <a
				href="login.html">Login</a>
		</div>
	</div>

	<!-- Signup Container -->
	<div class="container">
		<h1>Signup</h1>
		<form action="signupServlet" method="post">
			<label for="fullname">Full Name:</label> <input type="text"
				id="fullname" name="fullname" required> <label for="email">Email:</label>
			<input type="email" id="email" name="email" required> <label
				for="username">Username:</label> <input type="text" id="username"
				name="username" required> <label for="password">Password:</label>
			<input type="password" id="password" name="password" required>

			<button type="submit" class="button">Signup</button>
		</form>
		<div class="login-link">
			<p>
				Already have an account? <a href="login.html" style="color: #007bff;">Login
					here</a>
			</p>
		</div>
	</div>
</body>
</html>
